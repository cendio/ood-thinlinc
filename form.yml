---
attributes:
  cluster:
    widget: select
    label: "Cluster"
    options:
      - ["lab-210", "test"]
    help: "Choose the cluster you want to run this session on"
    required: true
  bc_num_hours:
    widget: "number_field"
    label: "Number of hours"
    value: "1"
    min: 1
    step: 1
    help: "Select the number hours for the session to run"
    required: true
  bc_num_slots:
    widget: "number_field"
    label: "Number of Cores"
    value: "1"
    min: 1
    max: 4
    step: 1
    help: "Select the number of CPU cores for the session"
    required: true
  num_mem:
    widget: "number_field"
    label: "Memory (GB)"
    value: "2"
    min: 1
    max: 3
    help: "Select amount of memory for the session"
    required: true
  node_type: null

form:
  - cluster
  - bc_num_hours
  - bc_num_slots
  - num_mem
